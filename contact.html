<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoe Store - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="font-monospace fw-bold">
    <header class="container text-center bg-light bg-gradient rounded-bottom-4">
        <div class="py-5 mb-5">
            <h1 >The Contact Page</h1>
            <a href="./index.html" class="px-2">Home</a>
            <a href="./products.html" class="px-2">Products</a>
            <a href="./about.html" class="px-2">About</a>
        </div>
    </header>
    <main>
        <div class="container text-center">
            <h3 class="fw-bolder">Feel free to send an email.</h3><br>
            <form action="https://formspree.io/f/xpwzpzrd" method="post">
                <label for="first_name" class="bg-light bg-gradient rounded-2">  First Name  </label><br>
                <input type="text" name="first_name" id="first_name" class="bg-light bg-gradient rounded-4"><br><br>

                <label for="last_name" class="bg-light bg-gradient rounded-2">  Last Name  </label><br>
                <input type="text" name="last_name" id="last_name" class="bg-light bg-gradient rounded-4"><br><br>

                <label for="email" class="bg-light bg-gradient rounded-2">  Email  </label><br>
                <input type="text" name="email" id="email" class="bg-light bg-gradient rounded-4"><br><br>

                <label for="emailsubject" class="bg-light bg-gradient rounded-2">  Type Email Subject Here  </label><br>
                <input type="text" name="emailsubject" class="bg-light bg-gradient rounded-4"><br><br>

                <label for="emailbox" class="bg-light bg-gradient rounded-2">  Type Email Here  </label><br>
                <textarea name="emailbox" id="" class="bg-light bg-gradient rounded-4"></textarea><br><br>

                <button class="bg-light bg-gradient rounded-4">  Submit  </button><br><br>
            </form>
        </div>
    </main>
    <footer class="vh-100"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
